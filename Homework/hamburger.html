<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css" />
    <title>Интернет-магазин</title>
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="index.html">Интернет-магазин</a>
                <button class=" navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Главная страница</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="hamburger.html">Задача про гамбургер</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <button type="button" Id="basketBtn" class="btn btn-outline-primary my-2 my-sm-0"
                            onclick="basket.render()">Корзина</button>
                    </form>
                </div>
            </nav>
            <div class="main">
                <form>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Гамбургер</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="hamburger" id="big" value="big"
                                        checked onclick="chooseType(this)">
                                    <label class="form-check-label" for="big">Большой</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="hamburger" id="small"
                                        value="small" onclick="chooseType(this)">
                                    <label class="form-check-label" for="small">Маленький</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-group row">
                        <div class="col-sm-2">Добавки</div>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="additive" id="cheese"
                                    onclick="chooseType(this)" value="cheese">
                                <label class="form-check-label" for="cheese">Сыр</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="additive" id="salad"
                                    onclick="chooseType(this)" value="salad">
                                <label class="form-check-label" for="salad">Салат</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="additive" id="potatoes"
                                    onclick="chooseType(this)" value="potatoes">
                                <label class="form-check-label" for="potatoes">Картофель</label>
                            </div>
                        </div>
                    </div>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Приправа</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="condiment" id="yes" value="yes"
                                        onclick="chooseType(this)">
                                    <label class="form-check-label" for="yes">Да</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="condiment" id="no" value="no"
                                        checked onclick="chooseType(this)">
                                    <label class="form-check-label" for="no">Нет</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Майонез</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="mayonnaise" id="yes" value="yes"
                                        onclick="chooseType(this)">
                                    <label class="form-check-label" for="yes">Да</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="mayonnaise" id="no" value="no"
                                        checked onclick="chooseType(this)">
                                    <label class="form-check-label" for="no">Нет</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <h2 id="price"></h2>
                <h2 id="calories"></h2>
            </div>
        </div>

        <div class="footer">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Главная страница</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="hamburger.html">Задача про гамбургер</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <script src="static/js/hamburger.js"></script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
